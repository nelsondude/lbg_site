{% block extra_js %}

  <script>
    $('.nav-link, .navbar-brand').click(function(e) {
      var hash = $(this)[0].hash;
      if (hash) {
        $('html, body').animate({
            scrollTop: $(hash).offset().top - 100
        }, 500);
        window.location.href = hash;
        $('#nav-links').collapse('hide');
        e.preventDefault();
      }
    });
  </script>

{% endblock extra_js %}
